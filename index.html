
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinguistRead</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Noto+Serif+SC:wght@300;400;500;700&family=Lora:ital,wght@0,400..700;1,400..700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap');
        
        :root {
            --font-ui: 'Inter', system-ui, -apple-system, sans-serif;
            --font-reading: 'Lora', serif;
            --font-translation: 'Noto Serif SC', serif;
            --font-heading: 'Playfair Display', serif;
        }

        body {
            font-family: var(--font-ui);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            font-feature-settings: "cv11", "ss01", "ss02";
        }

        .font-reading {
            font-family: var(--font-reading);
        }
        .font-translation {
            font-family: var(--font-translation);
        }
        .font-heading {
            font-family: var(--font-heading);
        }
        
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }

        .custom-scrollbar {
            scrollbar-width: thin;
            scrollbar-color: #cbd5e1 transparent;
        }

        .highlight-active {
            background-color: rgba(59, 130, 246, 0.08);
            border-bottom: 2px solid rgba(59, 130, 246, 0.3);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* 提升大标题质感 */
        .premium-title {
            letter-spacing: -0.02em;
            word-spacing: 0.05em;
        }
    </style>
